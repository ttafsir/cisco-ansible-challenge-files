---
- name: TEST OSPF
  hosts: vr-csr
  gather_facts: false

  tasks:
    - name: validate playbook exists
      stat:
        path: "/workspace/ansible/configure-ospf.yml"
      register: playbook_result

    - name: assert that configure-ospf.yml exists
      assert:
        that: (playbook_result.stat.isreg is defined) and (playbook_result.stat.isreg)
        fail_msg: "FAILURE: Playbook configure-ospf.yml does not exist."